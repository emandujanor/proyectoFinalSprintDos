<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listas de pendientes</title>
  </head>
  <body>
    <header> <h1 style="color:#37839F;" align="center" >Estas en tu lista de pendientes</h1></header>
    <section id="tareas" ></section>

    <form>

    <button type="button" id="crearTarea" onclick="addElement(getElementById('nombreTarea').value);">Agregar Tarea</button>
    <hr>
    <script type="text/javascript" src="js/pendientes.js"> </script>
  </body>
</html>
